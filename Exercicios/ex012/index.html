<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaagens dinamicas</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <picture>
        <source media="(max-width:750px )" srcset="imagem-p.jpg" type="image/jpg">
        <source media="(max-width:1050px)" srcset="imagem-m.jpg" type="image/jpg">
        <img src="imagem-g.jpg" alt="Imagem que muda de tamanho">
    </picture>
    <h1>Adicionando audios</h1>
    <audio preload="metadata" controls>
        <source src="audio/Boom Bap Flick - Quincas Moreira.mp3" type=audio/mpeg>
    </audio>
    
</body>
</html>
