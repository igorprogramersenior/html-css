<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de coluna</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 300px;
            height: 200px;
        }
        td{
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<h1>MESCLAGEM DE TABELA</h1>
<body>
        <table>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td rowspan="2">D</td>
                <td colspan="2">E</td>
            </tr>
            <tr>
                <td>H</td>
                <td>I</td>
            </tr>
        </table>
</body>
</html>
