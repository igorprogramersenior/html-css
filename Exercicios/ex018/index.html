<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>
    <style>
        p{
            color: black;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            display: inline;
        }
        div>p{
            display: none;
        }
        div:hover>p{
            background-color: blueviolet ;
            display: block;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Teste de divs</h1>
    <h2>Uma fileira com Div</h2>
    <p>teste</p>
    <div>
        Passe o mouse
        <p>Testando</p>
    </div>
    <p>fim do teste</p>
</body>
</html>
